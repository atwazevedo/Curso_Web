<!doctype>
<html>
  <head>
    <title>Bordas</title>
    <meta charset="utf-8">
   
   <style type="text/css">
        div{
            /*border: 5px red dashed;*/
            border-color: red green yellow  blue ;
            border-width: 10px 8px 6px 3px;
            border-style: solid dotted dashed solid; 
        }
    </style>

</head>
    
  <body>
    <div>
        Conteúdo<br>
        Conteúdo<br>
        Conteúdo<br>
    </div>
  </body>

</html>
