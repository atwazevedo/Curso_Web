<!doctype>
<html>
  <head>
    <title>Fontes e Cores</title>
    <meta charset="utf-8">
   
   <style type="text/css">
        .vermelho{
            color:#8A0808;
            font-size: 30px;
            font-family: "Courier New", Courier, monospace
        }
    </style>

</head>
    
  <body>
    <p class="vermelho">
        Conteúdo
    </p>
  </body>

</html>
<!-- Dica 1: Você pode utilizar cores especificas para serem aplicadas, neste caso na class 
.vermelho, em que aplica uma cor para fonte e um fundo, utilizando o site 
color-code, em que ele gera códigos para cores especificas.

Dica 2: A forma com que foi colocado a fonte ("Courier New", Courier, monospace)
significa que a fonte Courier New está dentro da Courier, monospace, em que o
browser do usuário utilizara alguma fonte desta familia no caso dele não obter a
fonte especifica selecionada. 

 -->
