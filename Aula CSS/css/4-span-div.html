<!doctype>
<html>
  <head>
    <title>Div e Span</title>
    <meta charset="utf-8">
    <style type="text/css">
    #menu {
      background-color:green ; 
      border: 1px solid black;
      
    }
    #conteudo-principal {
      background-color: gray;      
    }
    #rodape {
      background-color: gray;
      border: 1px solid black;
    }
    .branco {
        color: white;
    }
    </style>
  </head>
    
  <body>
    <div id="menu">
      <span class="branco">| Home | Quem Somos | Contato</span>
    </div>
    
    <div id="conteudo-principal">
      <h2>Conteúdo Principal</h2>
      <p>Conteúdo</p>
    </div>
    
    <div id="rodape" align="center">
      Todos os direitos reservados.
    </div>

  </body>

</html>
