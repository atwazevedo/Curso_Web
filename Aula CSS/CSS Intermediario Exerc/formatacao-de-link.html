<!doctype.html>
<html>
    <head>
        <title>Formantado Links</title>
        <meta charset="utf-8"/>
        <style type="text/css">
        a{
        text-decoration:none;
        padding:5px;
        }
        
        a:link{
            color:#b9c941;
        }

        a:visited{
            color:#965913;
        }
        a:hover{
            color:#f9faf5;
            background:#86941c;
        }

        a:active{
            color:#5a41c9;
        }

        </style>
    </head>

    <body>
      <a href="https://www.google.com.br">Google</a> |
      <a href="https://www.terra.com.br">Terra</a> |
      <a href="https:youtube.com.br">You-Tube</a> |
    </body>
</html>
