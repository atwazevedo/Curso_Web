<!doctype.html>
<html>
    <head>
        <title>Tags Input Html 5</title>
    </head>
    <body>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" autofocus>
            <br><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" 
            placeholder="joao@email.com.br" autofocus>
            <br> <br>
            <label for="numero">Idade</label>
            <input type="number" id="Idade" 
            min="18">
            <br> <br>
            <label for="url">Url</label>
            <input type="url" id="url" 
            placeholder="Ex:http://www.meusite.com.br"
            autofocus> 
            <br> <br>
            <label for="Alcance">Alcance:</label>&nbsp;&nbsp;
            <input type="range" id="Alcance">
            <br> <br>
            <label for="data"> Data</label>
            <input type="date" id="data">
            <br> <br>
            <label for="color">Cor</label>
            <input type="color" id="color">
            <br> <br>
            <input type="submit" id="Enviar">
        </form>
    </body>
</html>
