<!doctype.html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="C:\Users\Arthur\Google Drive\Curso WEB\ProjetoBootStrap\css\bootstrap.min.css">
    <link rel="stylesheet" href="C:\Users\Arthur\Google Drive\Curso WEB\ProjetoBootStrap\estilo.css">

    <title> Botões Bootstrap</title>
  </head>
  <body>             
    <div class="container">
       
        <div class="borda"> 
        <h1>Botões Bootstrap</h1>
        </div>
    <!--********************************-->
      <div class="row">
        <div class="col-sm-6">
        <h3>Botões Padrão</h3>
        
        <a href="#" class="btn btn-primary">
        Botão Link</a>
        
        <input type="submit" class="btn btn-primary"
        value="Botão submit"> 
        
        <button class=" btn btn-primary">
          Botão Button</button>
        </div>
    <!--**********************************-->
        <div class="col-sm-6">
          <h3>Tipos de Botões</h3>
          <button class=" btn btn-primary">
           Botão Button</button>

          <button class=" btn btn-success">
          Botão Button</button>

          <button class=" btn btn-danger">
          Botão Button</button>
          
          <button class=" btn btn-warning">
          Botão Button</button>
          
          <button class=" btn btn-info">
          Botão Button</button>
        </div>
        </div>
    <!--*****Fim da Primeira Row*********-->
      
      <div class="row">
        <div class="col-sm-6">
          <h3>Botões Nivel Bloco</h3>

          <button class=" btn btn-primary btn-block">
          Botão</button>

          <button class=" btn btn-danger btn-block">
          Botão</button>

          <button class=" btn btn-success btn-block">
          Botão</button>

          <button class=" btn btn-warning btn-block">
          Botão</button>
     
        </div>
        <div class="col-sm-6">
          <h3>Tamanho de Botões</h3>

          <button class=" btn btn-primary btn-sm">
          Botão</button>
    
          <button class=" btn btn-success">
          Botão</button>
    
          <button class=" btn btn-warning btn-lg">
          Botão</button>

        </div>
      </div>

      
    
    
   
  <!-- 
  A tag Button é a mais recomendada para
  se criar botões no bootstrap
  
  A class "btn-block", serve para alterar o botão
  para o tipo bloco, ocupando todo o espaço 
  da GRID, neste caso, "sm-6"
  
  Pode-se utilizar também, a class "btn-xs,sm,md,lg"  
  dentro da tag button. Desta forma você definirá um
  tamanho para o botão. 
  
  Pode-se também definir o tamanho do botão, usando
  "btn-sm e lg", quando não se utiliza um dos 
  tamanhos, já se define por padrão, o tamanho 
  "btn-md".-->
   
   
   
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
