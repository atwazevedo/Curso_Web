<!doctype.html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/home/arthur/GitHub_Clone/Curso_Web/ProjetoBootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/home/arthur/GitHub_Clone/Curso_Web/ProjetoBootStrap/estilo.css">

    <title>Bootstrap-Formulários</title>
  </head>
  <body>             
    <div class="container">
     
        <div class="borda">
        <h1>Formulários Bootstrap</h1>
        </div>
        <div class="row">
            <div class=col-sm-8>
                <h3> Cadastre-se:</h3>
                <form>
                    <div class="form-group">
                    <label for="Nome"><b>Nome</b></label>
                    <input type="text" class="form-control"
                    id="Nome">
                    </div>

                    <div class="form-group">
                    <label for="email"><b>E-mail</b></label>
                    <input type="email" class="form-control"
                    id="email">
                    </div>
                    
                    <div class="form-group">
                    <label for="senha"><b>Senha</b></label>
                    <input type="password" class="form-control"
                    id="senha">
                    <br>
                    <div class="checkbox">
                    <label>
                        <input type="checkbox"> Aceito os termos do serviço
                    </label>
                    </div>
                    <br>
                    <div class="radio">
                        <label>
                            <input type="radio" name="opcoes">PHP
                        </label>
                        
                        <label>
                            <input type="radio" name="opcoes">Java
                        </label>
                        </div>
                    </div>
                <button type="submit"class="btn btn-primary">
                Cadastrar</button>
                </form> 
            </div>
            <div class=col-sm-4>
                <h3>Logar:</h3>
                <div class="form-group">
                <input type="email" class="form-control"
                id="email" placeholder="Digite seu e-mail">
                </div>

                <div class="form-group">                
                <input type="password" class="form-control"
                id="senha" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Logar</button>
        </div>
        
    </div>

   
   <!--A calsse "form-group" serve para agrupar
elementos de um formulário.
A classe "form-control, serve para dar uma formatação
para o input que você utilizar. Neste caso, ele arredondou
as bordar da caixa e colocou a marcação em azul-->
