<!doctype.html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/home/arthur/GitHub_Clone/Curso_Web/ProjetoBootStrap/css/bootstrap.min.css">

    <title>Bootstrap</title>
  </head>
  <body>             
    <div class="container">
        
    <div>
        <h1>Tabela Bootstrap</h1>
    </div>
    <div>
        <table class="table table-striped
        table-bordered table-hover
        table-condensed">
        <thead>
            <tr>
            <th>Produto</th>
            <th>Fabricante</th>
            <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-success">
            <td>Notebook 980</td>
            <td>HP</td>
            <td>R$ 1800,00</td>
            </tr>
            
            <tr class="table-danger">
            <td>MacBook Air</td>
            <td>Apple</td>
            <td>R$ 4800,00</td>
            </tr>

            <tr class="table-warning">
            <td>HP Pavillon</td>
            <td>HP</td>
            <td>R$ 2800,00</td>
            </tr>

            <tr>
            <td>HP Pavillon</td>
            <td>HP</td>
            <td>R$ 2800,00</td>
            </tr>
        </tbody>
        </table>
    </div>
        
   
   
   <!-- As classes table, serve para dar a
    formatação de tabela, e o table-striped
    serve para fazer a intercalar as cores
    a table-bordered, como o próprio nome
    diz, serve para criar bordas em toda
    a tabela, e entre as células.
    Já a class table-hover serve para 
    criar o efeito de "selecionar", quando
    passa o mouse em cima da linha da
    tabela
    As classes table-danger,warning e success
    servem para dar uma cor a linha--->
