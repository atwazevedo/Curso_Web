<!doctype.html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/home/arthur/GitHub_Clone/Curso_Web/ProjetoBootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/home/arthur/GitHub_Clone/Curso_Web/ProjetoBootStrap/css/bootstrap.css">

    <title>Bootstrap-Formulários</title>
  </head>
  <body>             
    <div class="container">
      
      <div class="page-header">
      <h1>Formulários Bootstrap</h1>
      </div>
      
    <div class="row">
      
        <div class="col-sm-8"> <!--Abertura do Formulário-->
        <h3>Cadastre-se</h3>
          <form>
                <!--Nome-->
            <div class="form-group">
              <label for="nome"> <b>Nome</b></label>
              <input type="text" id="nome" 
              class="form-control">
            </div>
                <!--E-mail-->
            <div class="form-group">
                <label for="email"> <b>E-mail</b></label>
                <input type="text" id="email" 
                class="form-control">
            </div>
                <!--Senha-->
            <div class="form-group">
              <label for="senha"> <b>Senha</b></label>
              <input type="password" id="senha" 
              class="form-control">
              <br>
                  <!--CheckBox-->
                  <div class="checkbox">
                    <label>
                      <input type="checkbox">Aceito os termos do serviço
                    </label>
                  </div>
                  <br>
                  <!--Radio-->
                  <div class="radio">
                  <label>
                    <input type="radio" name="opcoes">&nbsp;PHP
                  </label>
                  <label>
                    <input type="radio" name="opcoes">&nbsp;JavaScript
                  </label>
                  </div>
                  <br>
                  <!--Botão Cadastro-->
                  <button type="submit" class="btn btn-primary">
                  Cadastrar
                  </button>
            </div>
          </form>
        </div> <!--Fechamento da div de Formulário-->
    
        <div class="col-sm-4"> <!--Abertura da div de Login-->
          <h3>Login</h3>
          <br>
            <!--Caixa de Login-->
            <div class="form-group"> 
              <input type="email" class="form-control" id="email"
              placeholder="Digite seu e-mail">
            </div> 
            <!--Caixa de Senha-->
            <div class="form-group">
            <input type="password" class="form-control" id="senha"
            placeholder="Digite sua senha">
            <br>
            <button type="submit" class="btn btn-primary">
            Logar
            </button> 
            </div>
        </div>
    </div> <!--Fechamento da Row-->
     
    </div> <!--Fechamento do container-->
    

  </body>  
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
