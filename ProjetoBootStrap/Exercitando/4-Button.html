<!doctype.html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/home/arthur/GitHub_Clone/Curso_Web/ProjetoBootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/home/arthur/GitHub_Clone/Curso_Web/ProjetoBootStrap/css/bootstrap.css">

    <title> Botões Bootstrap 2</title>
  </head>
  <body>             
    <div class="container">
        <div class="page-header">
        <h1> Botões Bootstrap</h1>
        </div>
        <!--Botão Padrão-->
        <div class="row">
            
            <div class="col-sm-6">
            <h2>Botões Padrão</h2>
            <!--Botão Link-->
            <a href="#" class="btn btn-primary">
            Botão Link
            </a>
            &nbsp;
            <!--Botão Enviar-->
            <input type="submit" class="btn btn-primary
            value="Botão Submit"> 
            &nbsp;
            <!--Botão Padrão-->
            <button class="btn btn-primary">
            Botão Padrão
            </button>
            </div>
        <!--Tipos de Botão-->
            <div class="col-sm-6">
            <h2>Tipos de Botão</h2>
            <!--Botão Padrão-->
            <button class="btn btn-primary">
            Botão Primario
            </button>
            <!--Botão Success-->
            <button class="btn btn-success">
            Botão Success
            </button>
            <!--Botão Danger-->
            <button class="btn btn-danger">
            Botão Perigo
            </button>
            <!--Botão Warning-->
            <button class="btn btn-warning">
            Botão Atenção
            </button>
            <!--Botão Info-->
            <button class="btn btn-info">
            Botão Informação
            </button>
            </div>
        </div> <!--Fim da Row-->
        <div class="row"> <!--Segunda Row-->
            <div class="col-sm-6">
            <h2> Nível de Bloco</h2>
            <!--Botão Bloco Primary-->
            <button class="btn btn-primary btn-block">
            Botão Primario Tipo Bloco   
            </button>
            <!--Botão Bloco Danger-->
            <button class="btn btn-danger btn-block">
            Botão Perigo Tipo Bloco   
            </button>
            <!--Botão Bloco Success-->
            <button class="btn btn-success btn-block">
            Botão Success Tipo Bloco   
            </button>
            <!--Botão Warning-->
            <button class="btn btn-warning btn-block">
            Botão Atenção Tipo Bloco
            </button>
            </div>
            
            <!--Tamanho de Botões-->
            <div class="col-sm-6">
            <h2> Tamanhos de Botão</h2>
            <!--Botão Small-->
            <button class="btn btn-primary btn-sm">
            Botão
            </button>
            <!--Botão Medium-->
            <button class="btn btn-success">
            Botão
            </button>
            <!-- Botão Large-->
            <button class="btn btn-warning btn-lg">
            Botão
            </button>
            </div>
        </div> <!-- Fim da segunda row-->
    </div>
   
   
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
