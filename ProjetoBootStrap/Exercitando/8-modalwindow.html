<!doctype.html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/home/arthur/GitHub_Clone/Curso_Web/ProjetoBootStrap/css/bootstrap.css">

    <title>2-BootStrap Modal</title>
  </head>
    <body>  
        <div class="container">
            <div class="page-header">
                <h1>BootStrap Modal Window</h1>
            </div>
            <button type="button" class="btn btn-info" data-toggle="modal"
            data-target="#janela">Logar</button> 
           <!--Janela-->
            <form class="modal fade" id="janela"> <!--Este é o primeiro passo, criar a modal com ligado ao botão
                                                    E o "fade", é utilizado para abrir e fechar a janela suavemente-->
                <div class="modal-dialog modal-sm"> <!--Segundo passo é montar a base onde ficará a "caixa"-->
                    <div class="modal-content"> <!-- Terceiro passo, modal content, já é a estrutura da caixa proprimanete dita-->
                        <!--INFORMAÇÕES CONTIDAS NA JANELA-->
                        
                        <!--Cabeçalho-->
                        <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                        </button>
                        <h4 class="modal-title">Efetuar login</h4>
                        </div>
                        <!--Data-dismiss serve para fazer o botão fechar, funcionar-->
                        
                        <!--Corpo-->
                        <div class="modal-body">
                        
                        <div class="form-group">
                        <input type="email" class="form-control" id="email" 
                        placeholder="Digite seu e-mail">
                        <br>
                        <input type="password" class="form-control" id="senha"
                        placeholder="digite sua senha">
                        </div>
                        
                        </div>

                        <!--Roda-pé-->
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                        Cancelar
                        </button>

                        <button type="submit" class="btn btn-primary">
                        Logar
                        </button>
                        <!--Utiliza-se o type submit, para que o botão submeta á fazer algo. No
                        caso, entrar em algum lugar. E colocar a tag form, ao invés de Div, pois
                        assim o navegador entenderá que está sendo preenchido um formulário para
                        ser capturado as informações, e assim acessar alguma outra área.-->
                        </div>

                    </div> <!--Fim da Div de informações-->

                </div><!--Final Div Dialog-->
                
            </form><!--Final Div Modal-->

        </div>
 
    </body>
    <!-- Optional JavaScript -->
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="/home/arthur/GitHub_Clone/Curso_Web/ProjetoBootStrap/js/bootstrap.min.js"></script>
  </body>
</html>
