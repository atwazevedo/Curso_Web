<!doctype.html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/home/arthur/GitHub_Clone/Curso_Web/ProjetoBootStrap/css/bootstrap.css">

    <title>2-Alerta</title>

    <body>  
    <div class="container">
        <div class="page-header">
        <h1>BootStrap Alert</h1>
        </div>
    
        <!--Teste-->
        <div class="alert alert-success">
        <button type="button" class="close">
        <span>&times;</span>
        </button> 
        <strong>Success</strong> Teste!!
        </div>

        <div class="alert alert-info">
        <button type="button" class="close">
        <span>&times;</span>
        </button> 
        <strong>Info</strong> Teste!!
        </div>

        <div class="alert alert-warning">
        <button type="button" class="close">
        <span>&times;</span>
        </button> 
        <strong>Warning</strong> Teste!!
        </div>

        <div class="alert alert-danger">
        <button type="button" class="close">
        <span>&times;</span>
        </button>
        <strong>Danger</strong> Teste!!
        </div>

        
    </div>
    

    </body>

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
