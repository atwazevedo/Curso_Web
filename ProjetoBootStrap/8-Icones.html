    <title> BootStrap Glyphicons</title>
  </head>
    <body>  
    <div class="container">
        <div class="page-header">
            <h1>BootStrap Glyphicons</h1>
        </div>
            <h3>
            <span class="glyphicon glyphicon-user"></span>
            Teste
            </h3>
            <br>
            <!--Icones com Link-->
            <a href="https://www.google.com.br">
            <span class="glyphicon glyphicon-trash"></span>
            </a>
            <br>
            <!--Usando icones com tamanho-->
            <p style="color:orange;font-size:50px">
            <span class="glyphicon glyphicon-music"></span>
            </p>
            <br>
            <!--Icones Dentro de Botões-->
            <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-refresh"></span>
            Atualizar
            </button>
            <br>
            <!--Criando uma barra de botões-->
            <h4>Use ícones na sua interface:</h4>
            <div class="btn-toolbar"> 
                <div class="btn-group">
                
                <button type="button" class="btn btn-default">
                <span type="button" class="glyphicon glyphicon-play"></span>
                </button>

                <button type="button" class="btn btn-default">
                <span type="button" class="glyphicon glyphicon-pause"></span>
                </button>

                <button type="button" class="btn btn-default">
                <span type="button" class="glyphicon glyphicon-stop"></span>
                </button>
                
                </div>
            </div>

    </div>    

<!-- Formas de utilizar icones, primeiramente, é necessário que  se
pegue o link do incone no site:
https://getbootstrap.com/docs/3.3/components/
Feito isto, baste que se crie uma tag span, e utilize o nome do
icone como uma class.  -->
    </body>
