<!doctype.html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="C:\Users\Arthur\Google Drive\Curso WEB\ProjetoBootStrap\css\bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <title> BootStrap Modal</title>
  </head>
    <body>  
    <div class="container">

        <div class="page-header">
        <h1>Bootstrap Modal Window</h1>
        </div>
        <button type="button" class="btn btn-info" data-toggle="modal"
        data-target="#janela">
        Logar
        </button>
      <!--Janela-->
        <form class="modal fade" id="janela">
          
          <div class="modal-dialog modal-sm">
              <div class="modal-content">
              
             <!--Cabeçalho--> 
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
                </button>
                <h4 class="modal-title">Efetuar Login</h4>
                </div>
              <!--Corpo-->
                <div class="modal-body">
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="digite seu email">
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control" id="email" placeholder="digite sua senha">
                  </div>
                </div>
              <!--Rodape-->
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">
                  Logar
                  </button>

                  <button type="button" class="btn btn-default" data-dismiss="modal">
                   Cancelar
                  </button> 
                </div>

              </div>
          </div>

        </form>
    
    </div>

  <!--Quando é criado a classe modal, automáticamente é criado a janela 
  de bloqueio, para que se possa criar a janela de login.
  Utilizando a tag modal-dialog juntamente com a tag modal-content, você 
  terá a janela na qual será necessária para aparecer o campo de login

  Feito a primeira parte, você precisa criar 3 divs, em que cada uma 
  irá conter, o header o body e o footer, nesta ordem.
  O próximo passo é criar o "x" para fechar a caixa, utilizando a tag 
  button juntamente com o type, e a class "close", dentro da tag button
  crie também uma tag span, para que você possa colocar o icone de X, 
  que pode ser colocado com o caractere "&times;" ou simplesmente com 
  um glyph-icon. Após este processo, você deverá colocar mais uma propriedade
  no button, chamada data-dismiss, com a classe modal, que servirá para
  que o button entenda que o "x" deverá fechar.

  Após estas parte, você deverá criar a parte do corpo, em que será necessário
  colocar as caixas de email e senha. Utilizando input do tipo email e senha.

  Depois, deve-se colocar no rodapé o botão de login e cancelar.
  O primeiro deve-se utilizar a tag button com o type button, e a class
  "btn-btn-primary, em que deixará o botão com o estilo azul". Depois o botão
  cancelar, deverá conter aa class "btn-btn-default" em que deixará a o botão
  cinza, e a propriedade "data-target="modal", em que servirá para fechar a 
  caixa quando for clicado.

  ERRATA: Coloque a tag "form" lá no incio no lugar da div que servirá para
  abrir a janela de login e senha. e na tag button para login coloque o tipo
  submit, em que quando o botão for clicado, ele vai ler o formulário.

  OBS: VALE LEMBRAR QUE ESTAS PROPRIEDADES ALÉM DAS CLASS´S DATA-DISMISS, 
  DATA-TARGET, DATA-TOGGLE, SÃO PROPRIEDADES DO PRÓPRIO BOOTSTRAP.-->

    </body>

   <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
